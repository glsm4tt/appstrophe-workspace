name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: npm ci --legacy-peer-deps && npm --prefix functions ci && sudo npm install -g firebase-tools
      - name: Setting environment
        run: |
          sed -i 's/__API_KEY__/${{ secrets.API_KEY }}/g' apps/auth/src/environments/environment.prod.ts
          sed -i 's/__AUTH_DOMAIN__/${{ secrets.AUTH_DOMAIN }}/g' apps/auth/src/environments/environment.prod.ts
          sed -i 's/__PROJECT_ID__/${{ secrets.PROJECT_ID }}/g' apps/auth/src/environments/environment.prod.ts
          sed -i 's/__STORAGE_BUCKET__/${{ secrets.STORAGE_BUCKET }}/g' apps/auth/src/environments/environment.prod.ts
          sed -i 's/__MASSAGING_SENDER_ID__/${{ secrets.MASSAGING_SENDER_ID }}/g' apps/auth/src/environments/environment.prod.ts
          sed -i 's/__APP_ID__/${{ secrets.APP_ID }}/g' apps/auth/src/environments/environment.prod.ts
          sed -i 's/__MEASUREMENT_ID__/${{ secrets.MEASUREMENT_ID }}/g' apps/auth/src/environments/environment.prod.ts
          sed -i 's/__API_KEY__/${{ secrets.API_KEY }}/g' apps/blog/src/environments/environment.prod.ts
          sed -i 's/__AUTH_DOMAIN__/${{ secrets.AUTH_DOMAIN }}/g' apps/blog/src/environments/environment.prod.ts
          sed -i 's/__PROJECT_ID__/${{ secrets.PROJECT_ID }}/g' apps/blog/src/environments/environment.prod.ts
          sed -i 's/__STORAGE_BUCKET__/${{ secrets.STORAGE_BUCKET }}/g' apps/blog/src/environments/environment.prod.ts
          sed -i 's/__MASSAGING_SENDER_ID__/${{ secrets.MASSAGING_SENDER_ID }}/g' apps/blog/src/environments/environment.prod.ts
          sed -i 's/__APP_ID__/${{ secrets.APP_ID }}/g' apps/blog/src/environments/environment.prod.ts
          sed -i 's/__MEASUREMENT_ID__/${{ secrets.MEASUREMENT_ID }}/g' apps/blog/src/environments/environment.prod.ts
          sed -i 's/__API_KEY__/${{ secrets.API_KEY }}/g' apps/shell/src/environments/environment.prod.ts
          sed -i 's/__AUTH_DOMAIN__/${{ secrets.AUTH_DOMAIN }}/g' apps/shell/src/environments/environment.prod.ts
          sed -i 's/__PROJECT_ID__/${{ secrets.PROJECT_ID }}/g' apps/shell/src/environments/environment.prod.ts
          sed -i 's/__STORAGE_BUCKET__/${{ secrets.STORAGE_BUCKET }}/g' apps/shell/src/environments/environment.prod.ts
          sed -i 's/__MASSAGING_SENDER_ID__/${{ secrets.MASSAGING_SENDER_ID }}/g' apps/shell/src/environments/environment.prod.ts
          sed -i 's/__APP_ID__/${{ secrets.APP_ID }}/g' apps/shell/src/environments/environment.prod.ts
          sed -i 's/__MEASUREMENT_ID__/${{ secrets.MEASUREMENT_ID }}/g' apps/shell/src/environments/environment.prod.ts
      - name: Setting config
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "functions/firebase.config.json"
          json: ${{ secrets.FIREBASE_CONFIG }}
      - name: Setting account key
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "functions/serviceAccountKey.json"
          json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
      - name: Build
        run: npx nx run-many --target=build --all && npm --prefix functions run build
