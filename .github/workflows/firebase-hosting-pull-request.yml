#        run: npx nx run-many --target=e2e --all --nx-bail --parallel=false 
      - name: Unit tests
        run: npx nx run-many --target=test --all --watch=false --nx-bail
      - name: Cloud functions tests
        run: npm --prefix functions run test -- --token ${{ secrets.FIREBASE_TOKEN }} 
      - name: Deployment
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }} 
