<div class="login-page">

    <div class="login-container">
        <div class="logo">
            <img />
        </div>
        <h3 class="title">Sign in</h3>
        <form class="sign-in_form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email" class="form-group__label required">Email address</label>
                <input type="text" class="form-group__control" formControlName="email" id="email"
                    placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password" class="form-group__label required">Password</label>
                <input type="password" class="form-group__control" formControlName="password" id="exampleInputEmail1"
                     placeholder="Enter your password">
            </div>
            <button [disabled]="loginForm.invalid" type="submit" class="btn sign-in_form__btn">Sign in</button>
        </form>

        <div class="no-account">
            New to this blog? <a [routerLink]="['/auth/register']">Create an account</a>.
        </div>
    </div>
</div>
