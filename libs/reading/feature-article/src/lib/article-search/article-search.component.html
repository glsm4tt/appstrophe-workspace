<div class="card-list">
    <ng-container *ngIf="isLoading$ | async; else articles">

    </ng-container>
    <ng-template #articles>
        <article-card class="card" *ngFor="let article of articles$ | async" [article]="article"
            [routerLink]="[article]"></article-card>
    </ng-template>
</div>
