<article-search></article-search>
<div class="card-list">
    <ng-container *ngIf="isLoading$ | async; else articles">

    </ng-container>
    <ng-template #articles>
        <article-card data-cy="article-card" class="card" *ngFor="let article of articles$ | async" [article]="article"
             (clicked)="goToArticleDetail($event)"></article-card>
    </ng-template>
</div>
