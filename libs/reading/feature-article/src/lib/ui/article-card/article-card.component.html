<div class="card">
    <div class="card_avatar">
        <img [src]="article?.author?.photoUrl" alt="Photo de l'auteur de l'article">
    </div>
    <div>
        <h2 class="card_title">{{article?.name}}</h2>
        <div class="card_body">
            <div class="card_body__img">
                <img [src]="article?.imageUrl" alt="Image de l'article"/>
            </div>
            <p class="card_body__text text-fade">{{article?.description}}</p>
        </div>
    </div>
    <div class="card_footer">
        <span class="card_footer__badges" *ngFor="let tag of article.tags">{{tag?.name}}</span>
        <span class="card_footer__infos">{{article?.time}} min read</span>
    </div>
</div>
