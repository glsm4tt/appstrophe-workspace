<div class="article_header">
    <img class="article_header__avatar" [src]="photoUrl">
    <div class="article_header__infos">
        <div class="article_header__infos_top">
            <h2>Sylvain Dedieu</h2>
            <div class="social_media">
                <fa-icon
                    class="social_media__icon"
                    [icon]="faTwitter"></fa-icon>
                <fa-icon
                    class="social_media__icon linkedin"
                    [icon]="faLinkedin"></fa-icon>
                <fa-icon
                    class="social_media__icon copy-link"
                    [icon]="faLink"></fa-icon>
            </div>
        </div>
        <div class="article_header__infos_bottom">
            <span>Apr 19</span>
            <fa-icon class="separator" [icon]="faCircle"></fa-icon>
            <span>5 min read</span>
            <fa-icon class="separator" [icon]="faCircle"></fa-icon>
            <fa-icon class="youtube"
                [icon]="faYoutube"></fa-icon>
        </div>
    </div>
</div>
